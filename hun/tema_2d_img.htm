<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
<link rel="stylesheet" href="bojti_main.css">
<script>
//Fõtémák -> könyvtár
switch (window.document.location.search.substring(5,6)) {
		case '1':
			tema='Környezeti ill. köztéri szobrok';
			src='img/temak/kozter'
			break
		case '2':
			tema='Nonfiguratív plasztikák';
			src='img/temak/nonfigurativ'
			break
		case '3':
			tema='Torzók';
			src='img/temak/torzok'
			break
		case '4':
			tema='Belsõépítészeti plasztikák';
			src='img/temak/belso'
			break
		case '5':
			tema='Világító plasztikák';
			src='img/temak/vilagito'
			break
		case '6':
			tema='Kétdimenziós faliképek';
			src='img/temak/2d'
			break
		case '7':
			tema='Tervek';
			src='img/temak/tervek'
			break
		case '8':
			tema='Virtuális filozófia';
			src='img/temak/virtualis'
			break
			}

//Altémák -> könyvtár
switch (window.document.location.search.substring(7,9)) {
		case '1':
			tema_belso='Kompozíció';
			src_belso='kompozicio'
			break
		case '2':
			tema_belso='Zászló I.';
			src_belso='zaszlo1'
			break
		case '3':
			tema_belso='Zászló II.';
			src_belso='zaszlo2'
			break
		case '4':
			tema_belso='Repülünk';
			src_belso='repulunk'
			break
		case '5':
			tema_belso='Architektúra';
			src_belso='architectura'
			break
			}
			
var kepekszama=window.document.location.search.substring(1,2);
var info=window.document.location.search.substring(3,4);

var imgsrc=src+"/"+src_belso+"/b_"+info+".jpg";

var infoplusz=parseInt(info)+1;
var infominusz=parseInt(info)-1;
var elozo="tema_2d_img.htm?"+kepekszama+"&"+infominusz+"&"+window.document.location.search.substring(5,6)+"&"+window.document.location.search.substring(7,9);
var kovetkezo="tema_2d_img.htm?"+kepekszama+"&"+infoplusz+"&"+window.document.location.search.substring(5,6)+"&"+window.document.location.search.substring(7,9);

</script>
</head>
<body> 
<table height="100%" border="0" cellpadding="10" cellspacing="0" align="center"> 
  <tr> 
    <td class="normal_bold" align="center" valign="middle" colspan="2"><script>document.write(tema_belso)</script></td> 
  </tr> 
  <tr> 
    <td align="center" valign="middle" colspan="2">
<script language="javascript">
	document.write("<img src="+imgsrc+"></td></tr>");
	document.write("<tr><td class=normal align=left valign=middle>")
	if (infominusz > 0) {document.write("<a href="+elozo+"><img src=img/nyil_bal.jpg border=0> Elõzõ kép</a>");}
	document.write("</td><td class=normal align=right valign=middle>")
	if (infoplusz<=kepekszama) {document.write("<a href="+kovetkezo+">Következõ kép <img src=img/nyil_jobb.jpg border=0></a></td></tr>");}
</script> 
</table>
